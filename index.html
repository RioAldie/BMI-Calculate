<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Count</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/asset/logo-bmi.svg">
</head>
<body>
    <div class="logo">
        <img src="./asset/bmi-logo-full.svg" alt="logo-bmi">
    </div>
    <section>
        <div class="hero">
            <p class="title">Check your BMI <span> Now!</span> </p>
            <p class="subtitle">Enter your weight and height below to check your BMI result</p>
        </div>
        <form action="">
            <label for="wight">Type your weight in here <span>(KG)</span></label>
            <input type="number" name="weight" id="weight" onchange="getDataFromInput(name)" required>
            <label for="wight">Type your height in here <span>(CM)</span></label>
            <input type="number" name="height" id="height" onchange="getDataFromInput(name)"  required>
            <button type="button" onclick="handleCalculate()">Calculate BMI</button>
        </form>
        <div class="output">

        </div>
    </section>

    <script src="/index.js"></script>
</body>
</html>
